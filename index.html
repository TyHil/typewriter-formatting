          >
          <button class="small" id="addLayer" title="Add layer for overlapping text"
            >Add Layer</button
          >
          <button class="small hidden" id="deleteLayer">Delete Layer</button>
          <button class="small hidden" id="prevLayer" title="Go to previous layer">Previous</button>

        </div>

        <details open>
          <summary>
            <div class="settingsButtonBox">
              <span class="settingsLabel">Options</span>
              <button class="small" id="resetOptionsEssay" title="Reset options to essay defaults"
                >Reset Essay</button
              >
              <button class="small" id="resetOptionsASCII" title="Reset options to ASCII defaults"
                >Reset ASCII</button
              >
            </div>
          </summary>
          <form id="optionsContainer">
            <fieldset>
              <legend>Page</legend>
              <div class="smallInputBox">
                <label
                  for="charsOnLine"
                  title="Characters on a line on your typewriter, 65 with 1in margin, 0.1in characters, and 8.5in wide paper"
                  >Characters on a line</label
                >
                <input
                  type="number"
                  id="charsOnLine"
                  name="charsOnLine"
                  value="85"
                  min="1"
                  title="Characters on a line on your typewriter, 85 with 10 characters per inch and 8.5in wide paper"
                  class="small"
                />
              </div>
              <div class="smallInputBox">
                <label
                  for="linesOnPage"
                  title="Lines on a page, 54 with 1in margins and 11in tall paper"
                  >Lines on a page</label
                >
                <input
                  type="number"
                  id="linesOnPage"
                  name="linesOnPage"
                  value="66"
                  min="1"
                  title="Lines on a page, 66 with 6 lines per inch and 11in tall paper"
                  class="small"
                />
              </div>
              <div class="smallInputBox">
                <label
                  for="marginLines"
                  title="Top and bottom margin in lines, 6 with 1in margins and 11in tall paper"
                  >Top/bottom margin</label
                >
                <input
                  type="number"
                  id="marginLines"
                  name="marginLines"
                  value="0"
                  min="0"
                  title="Top and bottom margin in lines, 6 with 1in margins and 11in tall paper"
                  class="small"
                />
              </div>
              <div class="smallInputBox">
                <label
                  for="marginChars"
                  title="Side margin in characters, 10 with 1in margins and 8.5in wide paper"
                  >Side margin</label
                >
                <input
                  type="number"
                  id="marginChars"
                  name="marginChars"
                  value="0"
                  min="0"
                  title="Side margin in characters, 10 with 1in margins and 8.5in wide paper"
                  class="small"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>
                <label for="columns" title="Split into columns">Columns</label>
                <input
                  type="number"
                  class="small smallWidth"
                  id="columns"
                  name="columns"
                  value="1"
                  min="1"
                  title="Split into columns"
                />
              </legend>
              <div class="smallInputBox">
                <label for="columnGap" class="disabled" title="Characters between columns"
                  >Column Gap</label
                >
                <input
                  type="number"
                  class="small disabled smallWidth"
                  id="columnGap"
                  name="columnGap"
                  value="0"
                  min="0"
                  title="Characters between columns"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>
                <input
                  type="checkbox"
                  id="wordBreak"
                  name="wordBreak"
                  title="Break words when split over a line"
                  class="small"
                />
                <label for="wordBreak" title="Break words when split over a line">Word Break</label>
              </legend>
              <div class="smallInputBox">
                <label
                  for="charsToHyphen"
                  class="disabled"
                  title="Min number of characters that must be on each line for a word to split"
                  >Characters to break</label
                >
                <input
                  type="number"
                  class="small disabled smallWidth"
                  id="charsToHyphen"
                  name="charsToHyphen"
                  value="3"
                  min="1"
                  title="Min number of characters that must be on each line for a word to split"
                />
              </div>
              <div class="option checkbox">
                <input
                  class="disabled"
                  type="checkbox"
                  id="addHyphen"
                  name="addHyphen"
                  title="Add hyphen"
                  checked
                />
                <label for="addHyphen" class="disabled" title="Add hyphen">Add hyphen</label>
              </div>
            </fieldset>
            <fieldset>
              <legend
                ><label for="file" title="Background image for the page, to draw ascii art over"
                  >Background Image</label
                ></legend
              >
              <input
                type="file"
                id="file"
                name="file"
                value=""
                title="Background image for the page, to draw ascii art over"
              />
              <div class="smallInputBox">
                <label for="transparency" class="disabled" title="Transparency of background image"
                  >Transparency</label
                >
                <input
                  type="number"
                  class="small smallWidth disabled"
                  id="transparency"
                  name="transparency"
                  value="0"
                  min="0"
                  max="100"
                  title="Transparency of background image"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Other</legend>
              <div class="option checkbox">
                <input type="checkbox" id="center" name="center" title="Center each line" />
                <label for="center" title="Center each line">Center Text</label>
              </div>
              <div class="smallInputBox">
                <label for="lineSpacing" title="Space between lines">Line Spacing</label>
                <input
                  type="number"
                  class="small smallWidth"
                  id="lineSpacing"
                  name="lineSpacing"
                  value="1"
                  min="1"
                  title="Space between lines"
                />
              </div>
              <div class="option checkbox">
                <input
                  type="checkbox"
                  id="showSpaces"
                  name="showSpaces"
                  title="Show spaces on hover"
                  checked
                />
                <label for="showSpaces" title="Show spaces on hover">Show spaces on hover</label>
              </div>
              <div class="option checkbox">
                <input
                  type="checkbox"
                  id="renderChar"
                  name="renderChar"
                  title="Render the page with each character entered"
                />
                <label for="renderChar" title="Render the page with each character entered"
                  >Render on character input</label
                >
              </div>
              <div class="option checkbox">
                <input
                  type="checkbox"
                  id="singleLayer"
                  name="singleLayer"
                  title="Show only the selected layer on screen"
                />
                <label for="singleLayer" title="Show only the selected layer on screen"
                  >Show single layer</label
                >
              </div>
            </fieldset>
          </form>
        </details>
      </aside>

        <div id="info">
          <span id="lineCount"></span>
          <span id="pageCount"></span>
        </div>
